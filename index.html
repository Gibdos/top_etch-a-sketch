<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Odin Project - Etch-A-Sketch Game</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js" defer></script>
	</head>
	<body>
		<div class="header">
			<h1>Etch-A-Sketch</h1>
			<label for="Tile Number">How many tiles per side?</label><br />

				name="Tile Number"
				id="tile-number"
				placeholder="1 - 50"
			/>
			<br />
			<button id="start-game" onclick="startGame()">Start the Game!</button>
		</div>
		<div class="container"></div>
	</body>
